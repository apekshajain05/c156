<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Collider.js"></script>
    <script src="./components/Game.js"></script>
    <script src='./components/Timer.js'></script>
    <script src='./components/Score.js'></script>
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item
          id="terrainMap"
          src="./assets/models/terrain/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="plane"
          src="./assets/models/airplane/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 -100"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
        target-ring
        flying-birds
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="plane_model"
        gltf-model="#plane"
        position="0 0 15"
        scale="1 1 1"
        rotation="0 90 0"
        plane-rotation-reader
        dynamic-body="mass: 0"
        game-play
      >
      </a-entity>

      <!-- Text -->
      <a-entity id='header' position='1 -4 0'>
        <a-entity position='-28.5 21.5 0'
        text='font:exo2bold;align:center;width:50;color:black;value:Virtual Flight' >
        </a-entity>

        <a-entity position='-32 18.5 0'
        text='font:exo2bold;align:center;width:30;color:black;value:Time Remaining '></a-entity>
      </a-entity>

      <a-entity position='-24 14.5 0' id='timer'
      text='font:exo2bold;align:center;width:30;color:black;value:00:00' timer1></a-entity>
    </a-entity>

    <a-entity position='-30 12.5 0' id='targets'
      text='font:exo2bold;align:center;width:30;color:black;value:Targets Remaining' ></a-entity>
    </a-entity>

    <a-entity position='-23.2 12.5 0' id='target-remaining'
      text='font:exo2bold;align:center;width:30;color:black;value:20' ></a-entity>
    </a-entity>

    <a-entity position='-33.8 10.5 0' id='score'
      text='font:exo2bold;align:center;width:30;color:black;value:Score' ></a-entity>
    </a-entity>

    <a-entity position='-28 10.5 0' id='score1'
      text='font:exo2bold;align:center;width:30;color:black;value:0' score2 ></a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
